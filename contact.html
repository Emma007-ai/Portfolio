    <main>
       <h2>Contact Me</h2>

<form id="contactForm">
  <fieldset>
    <legend>Send a message</legend>

    <label for="name">Name</label>
    <input id="name" name="name" type="text" required minlength="2"
           placeholder="Your full name" autocomplete="name" />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required
           placeholder="you@example.com" autocomplete="email" />

    <label for="phone">Cell No.</label>
    <input id="phone" name="phone" type="tel" required
           pattern="^\+?\d{7,15}$"
           inputmode="tel"
           placeholder="+1 416 555 0123"
           title="Use digits only, 7–15 numbers, optional leading +" />

    <label for="message">Comments</label>
    <textarea id="message" name="message" rows="6" required
              placeholder="How can I help?"></textarea>

    <!-- Simple anti-bot question (client-side) -->
    <label for="check">What is 2 + 3?</label>
    <input id="check" name="check" type="number" required placeholder="Answer" />

    <button type="submit">Submit</button>
    <p id="formNote" aria-live="polite" style="margin-top:8px;"></p>
  </fieldset>
</form>
